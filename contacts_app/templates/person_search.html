<title>Skrzynka kontaktowa</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
        min-height: 100vh;
        flex-direction: row;
        margin: 0;
    }

    .col-1 {
        background: #D7E8D4;
        flex: 1;
    }

    .col-2 {
        display: flex;
        flex-direction: column;
        flex: 8;
        padding: 1em;
    }

    nav {
        padding: 1em;
    }
</style>
<body>
<nav class="col-1"><h2>Menu</h2>

    <br><br><br><br><br>
    <p><a href="../../">Lista kontaktów</a></p><br>
    <p><a href="../../new/">Dodaj kontakt</a></p><br>
    <p><a href="../../groups/">Grupy</a></p><br>
    <p><a href="../../group-search/">Wyszukaj osobę</a></p><br>


</nav>
<div class="col-2">

    <h3> Wyszukaj kontakt</h3><br>
    <p></p>

    <div>
        <form action="" method="post">


            <legend>Wyszukaj po imieniu:</legend>
            <label>
                Imię:
                <input type="text" name="name">
            </label><br>


            <input type="submit" value="surname">


            {% csrf_token %}
        </form>
    </div>
    <p></p>


    <div>
        <form action="" method="post">

            <legend>Wyszukaj po nazwisku:</legend>

            <label>
                Nazwisko:
                <input type="text" name="surname">
            </label><br>


            <input type="submit" value="szukaj">
    </div>

    {% csrf_token %}
    </form>


</div>
</body>
</html>
