<title>Skrzynka kontaktowa</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
        min-height: 100vh;
        flex-direction: row;
        margin: 0;
    }

    .col-1 {
        background: #D7E8D4;
        flex: 1;
    }

    .col-2 {
        display: flex;
        flex-direction: column;
        flex: 8;
        padding: 1em;
    }

    nav {
        padding: 1em;
    }
</style>
<body>
<nav class="col-1"><h2>Menu</h2>

    <br><br><br><br><br>
    <p><a href="../../">Lista kontaktów</a></p><br>
    <p><a href="../../new/">Dodaj kontakt</a></p><br>
    <p><a href="../../groups/">Grupy</a></p><br>
    <p><a href="../group-search/">Wyszukaj osobę</a></p><br>


</nav>
<div class="col-2">

    {% if num_of_results == 0 %}


        <h3>Brak wyników</h3>

    {% else %}


        <h4>Znalezione osoby dla zapytania "{{ name }}":</h4>


        <ul>
            {% for contact in contacts %}

                <li><a href="../show/{{ contact.id }}">{{ contact.name }} {{ contact.surname }}</a></li>

            {% endfor %}

        </ul>


    {% endif %}


</div>
</body>
</html>
